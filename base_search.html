{% extends 'app_trajeto/base.html' %}

 {% block search %}
 <div class="row">
   <div class="col s12">
   <!-- método get é disparado quando clicado no botão type submit, assim a pesquisa é enviada via link-->
    <form method="GET" >
    
    {% block caixa%}
      <div class="row">
        <div class="col s12">
        
        <div class="input-field center">
        
          <button class="btn waves-effect waves-yellow btn-small indigo" type="submit">Pesquisar
             <i class="material-icons right">search</i>
          </button>
              <!-- caixa de pesquisa recebe o valor da variável busca, 
              assim a caixa fica preenchida após o refresh-->
              <input type="text" value= "{{ busca }}" name="search">
          <label for="search">Pesquise</label>
        
        </div>
      </div>
      </div>
     {% endblock %}

    </form>
    </div>
    </div>
   
  
 {% endblock search %}

{% block content %}

{% endblock %}
