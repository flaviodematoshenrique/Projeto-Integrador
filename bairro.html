{% extends 'app_trajeto/base_search.html' %}



{% block content %}


 <div class="row">
    <div class="col s12">
    <table class="highlight centered indigo z-depth-3">
        <thead>
          <tr>
              <th>Bairro</th>            
          </tr>
        </thead>
    <!-- Lista todos os bairros, cada link recebe o nome do bairro direcionado a uma view chamada detail
          urls.py -->
    {% for bairro in bairros %}
        <tbody class="teal">
          <tr>
            
            <td><a class="amber-text text-lighten-3" href="{% url 'detail' bairro.nome %}">{{ bairro.nome }}</a></td>
        
          </tr>
        </tbody>
    {% endfor %}
    
    </table>
    </div>
    </div>
    


{% endblock %}
